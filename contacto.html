<body>
<header id="header">
    <div class="logo">
        <a href="index.html">Tienda Togni´s cafe</a>
        <a href="#" id="menu-toggle" onclick='toggle_menu(); return false;'></a>
    </div>

    <nav id="nav-menu">
        <ul class="lisNavBar">
            <li><a href="https://togniscafe.meitre.com/" target="_blank">Reservas</a></li>
            <li><a href="menu.html">Menú</a></li>
            <li><a href="tienda.html">Tienda</a></li>

            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="titluo-principal">
        <h1>Contacto</h1>
    </div>
    <section class="ubicacion-header">
        <h2>Togni's Café</h2>
        <img src="imagenes/logo-grande.png" alt="">
    </section>
    <section id="contacto">
        <div class="form-contacto">
            <form action="#" method="POST">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje"></textarea>
                </div>
                <input type="submit" value="Enviar" class="boton-contacto">
            </form>
        </div>
        <div class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.941758183594!2d-58.452259399999996!3d-34.55503!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb42d84cf6e41%3A0xdb59fb8f0b5997fc!2sBlanco%20Encalada%201675%2C%20C1428DCQ%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1726686950087!5m2!1ses!2sar"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </section>

</main>
<footer class="footer">
    <a href="#"><i class="fa-brands fa-instagram"></i> @togni'scafe</a>
    <p>Blanco Encalada 1675 . +54 + 11 5567 7241</p>
</footer>

</body>
</html>
